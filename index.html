<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!-- Link to the external CSS stylesheet for styling -->
    <title>WeatherCheck</title> <!-- Title of the web page shown in the browser tab -->
</head>
<body>
    <!-- Main container for the weather card UI -->
    <div class="card">
        
        <!-- Search box section where the user can input a city name -->
        <div class="searchbox">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>

        <!-- Error message section that displays if an invalid city is entered -->
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <!-- Weather information section that shows the weather details -->
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Bangalore</h2>

            <!-- Additional weather details section for humidity and wind speed -->
            <div class="details">
                
                <!-- Humidity section -->
                <div class="col1"><img src="./images/humidity.png" alt=""></div>
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>

                <!-- Wind speed section -->
                <div class="col1"><img src="./images/wind.png" alt=""></div>
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file for weather functionality -->
    <script src="./index.js"></script>
</body>
</html>
